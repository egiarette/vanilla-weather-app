<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" />
    <link rel="icon" type="favicon" href="images/weather.svg" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="weather-app">
          <!-- City Selection & Search Bar -->
          <div class="row">
            <div class="col-7">
              <form>
                <div class="city-selector">
                  <input
                    type="radio"
                    id="miami"
                    name="switch-one"
                    value="miami"
                  />
                  <label for="miami">Miami</label>
                  <input
                    type="radio"
                    id="london"
                    name="switch-one"
                    value="london"
                  />
                  <label for="london">London</label>
                  <input
                    type="radio"
                    id="tokyo"
                    name="switch-one"
                    value="tokyo"
                  />
                  <label for="tokyo">Tokyo</label>
                </div>
              </form>
            </div>

            <div class="col-5">
              <form id="city-form">
                <input
                  type="search"
                  placeholder="Search for a city..."
                  id="city-input"
                />
                <input type="submit" value="Search" />
              </form>
            </div>
          </div>
          <!-- Current City & Weather -->

          <div class="row mt-5">
            <div class="col-6">
              <div class="clearfix">
                <img
                  class="weather-icon float-start"
                  id="icon"
                  src="#"
                  alt=""
                />
                <div class="float-start">
                  <span class="lrg-temp" id="temp"></span>
                  <span class="units"> ˚C </span>
                </div>
              </div>
            </div>
            <div class="col-6 pt-2">
              <h1 id="city"></h1>
              <ul>
                <li id="day-time"></li>
                <li class="special" id="description"></li>
                <li id="wind"></li>
              </ul>
            </div>
          </div>
          <!-- Forecast Area -->
          <div class="row text-center mt-3" id="forecast">
            <div class="col-2 forecast-card">
              Day<br />
              <img class="forecast-icon" src="" alt="" />
              <p><strong>˚</strong> / ˚</p>
            </div>
          </div>
        </div>
        <small
          ><a
            class="repo-link"
            href="https://github.com/egiarette/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Emily Giarette</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
